<!DOCTYPE html>
<html>
    <head>
        <title>String Comparator </title>
        <style>
            h1,h2{
                text-align: center;
            }
            .app_container{
                flex-direction: column;
                align-content: space-around;
                align-items: center;
                
            }
            .text_style{
              
                width: 300px;
                height: 100px;
                text-align:start;
                margin-left: 15%;
                margin-right: 0%;
                padding: 20px 30px;
                align-items: center;
                align-content: space-around;
                background-color: #5dbea3;
                border:none;
                border-radius: 5px;

            }
            .text_style:hover{
                border-radius: 3px;

            }
            .match_text{
               
                text-align: center;
                align-items: center;
                align-content: center;
                font-size: x-large;
                font-weight: bold;
                padding:20px;
               
            }
        </style>
    </head>
    <body>
        <h1>String Comparator </h1>
        <h2>Here, check text matches or not. Let's,Go üôÇüëç </h2>
        <br/>
        <div class="app_container">
        <input type="text" id="text1" class="text_style" placeholder="Enter text 1 here .." onkeyup="compareString()"/>
        <input type="text" id="text2" class="text_style" placeholder="Enter text 2 here .." onkeyup="compareString()"/>
        <br/><br/><br/>
        <p class="match_text" id="match_result"></p>
    </div>

    <script>
        function compareString(){
           const inputText1 =document.getElementById('text1');
           const inputText2 =document.getElementById('text2');
           const result =document.getElementById('match_result');
            if(inputText1.value==inputText2.value){
              result.innerText="Text Matched üôÇ"
              result.style.color="green"
            
              
            }
            else{
              result.innerText="Text Not Matched !!"
              result.style.color="red"
            }
        }

    </script>
    </body>

</html>
